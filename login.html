<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daiku Interior</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>üè† DAIKU INTERIOR</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Beranda</a>
                <a href="katalog.html" class="nav-link">Katalog</a>
                <a href="login.html" class="nav-link active">Login</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2>Login ke Sistem</h2>
                    <p>Masuk untuk mengakses dashboard dan fitur lengkap</p>
                </div>
                
                <form class="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Login</button>
                </form>
                
                <div class="login-links">
                    <a href="#">Lupa password?</a>
                    <span>|</span>
                    <a href="#">Daftar akun baru</a>
                </div>
                
                <div class="demo-accounts">
                    <h4>Demo Accounts:</h4>
                    <p><strong>Customer:</strong> customer@daiku.com / password123</p>
                    <p><strong>Admin:</strong> admin@daiku.com / admin123</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Daiku Interior. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
