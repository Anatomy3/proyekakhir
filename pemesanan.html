<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan - Daiku Interior</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>üè† DAIKU INTERIOR</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Beranda</a>
                <a href="katalog.html" class="nav-link">Katalog</a>
                <a href="pemesanan.html" class="nav-link active">Pemesanan</a>
                <a href="status.html" class="nav-link">Status Proyek</a>
                <a href="chat.html" class="nav-link">Chat</a>
                <a href="admin.html" class="nav-link">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="page-header">
        <div class="container">
            <h1>Form Pemesanan Desain</h1>
            <p>Isi form berikut untuk memulai proyek desain interior Anda</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <form class="order-form" onsubmit="submitOrder(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap *</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="telepon">No. Telepon *</label>
                        <input type="tel" id="telepon" name="telepon" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="alamat">Alamat Proyek *</label>
                    <textarea id="alamat" name="alamat" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jenis-desain">Jenis Desain *</label>
                        <select id="jenis-desain" name="jenis-desain" required>
                            <option value="">Pilih jenis desain</option>
                            <option value="interior-rumah">Interior Rumah</option>
                            <option value="exterior-rumah">Exterior Rumah</option>
                            <option value="renovasi">Renovasi</option>
                            <option value="kitchen-set">Kitchen Set</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget">Estimasi Budget</label>
                        <select id="budget" name="budget">
                            <option value="">Pilih range budget</option>
                            <option value="10-15">Rp 10-15 Juta</option>
                            <option value="15-25">Rp 15-25 Juta</option>
                            <option value="25-50">Rp 25-50 Juta</option>
                            <option value="50+">Rp 50+ Juta</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="deskripsi">Deskripsi Kebutuhan</label>
                    <textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Ceritakan tentang desain yang Anda inginkan..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="file">Upload Denah/Referensi (Opsional)</label>
                    <input type="file" id="file" name="file" accept="image/*,.pdf">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">Submit Pemesanan</button>
                    <button type="reset" class="btn btn-outline">Reset Form</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Daiku Interior. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
